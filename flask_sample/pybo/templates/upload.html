{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>이미지 업로드</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file">이미지 선택:</label>
            <input type="file" name="file" id="file" class="form-control-file">
        </div>
        <button type="submit" class="btn btn-primary">업로드</button>
    </form>
</div>
{% endblock %}
